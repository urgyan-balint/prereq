apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: pong-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pong-vs
spec:
  hosts:
  - "*"
  gateways:
  - pong-gateway
  http:
  - match:
    - uri:
        prefix: "/api/data"
    route:
    - destination:
        host: pong-app
        port:
          number: 80